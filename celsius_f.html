<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Celsius To Fahrenheit</title>
	<script>
		function convert(){
			var cels = document.getElementById('data').value;
			var fah = (cels*1.8)+32;
			document.getElementById('btn').innerText=fah + ` Fahrenheit`;
		}
	</script>
</head>
<body>
	<h1>Convertion From Celsius To Fahrenheit</h1>
	<input type="number" name="number" id="data"> Celsius
	<button onclick="convert()">Convert</button>
	<h2 id="btn"></h2>
</body>
</html>
